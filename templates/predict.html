<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .box{
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        img{
            max-width: 100%;
            margin: 0 auto;
        }
        h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="https://www.inlogo.vn/vnt_upload/File/Image/download.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Trang chủ
              </a>
            </div>
          </nav>
        <div class="box mt-4">
            <img class="mx-auto" src="{{url_for('load_img')}}" alt='img'>
        </div>
        <h2>
            Dự đoán: {{object.name}}
        </h2>
        <h2>
            Độ chính xác: {{object.max}}
        </h2>
        <div style="display: flex; justify-content: center;"><a href="/" class='btn btn-outline-primary mt-4'>Tiếp tục</a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
